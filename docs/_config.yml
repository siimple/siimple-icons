## Site settings
##############################################
title: "siimple-icons"
version: "0.0.0"
color: "green"
url: "https://icons.siimple.xyz/"
## License configuration
license:
    title: "MIT License"
    url: "https://github.com/siimple/siimple-icons/blob/develop/LICENSE"
## Repository configuration
repository:
    url: "https://github.com/siimple/siimple-icons"
    issues: "https://github.com/siimple/siimple-icons/issues"
    contributors: "https://github.com/siimple/siimple-icons/graphs/contributors"
## Navbar links
links:
    - title: "Usage"
      url: "/usage.html"
    - title: "Icons"
      url: "/icons.html"
## Cookies settings
#cookies:
#    analytics: "UA-70800807-5"
#    path: "/"
#    domain: ".siimple.xyz"

## Build settings
##############################################
env: "production"
permalink: "none" 
theme: "siimple-theme"
# Sass build settings
sass:
    style: "compressed"
    load_paths: ["../bower_components"]
# Exclude files
exclude: ["LICENSE"]

